<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/contact/contact.css" />
    <link rel="stylesheet" href="/more/more.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&family=Arima:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="/index.js"></script>
  </head>

  <body>
    <div class="contact-background"></div>
    <div class="nav-holder">
      <a href="/">
        <img src="/images/defne_face.png" alt="Icon Photo" class="icon-pic" />
      </a>
      <nav>
        <ul>
          <li>
            <a href="/entertainment/">Entertainment</a>
          </li>
          <li>
            <a href="/visual-design/">Visual Design</a>
          </li>
          <li>
            <a href="/design-research/">Design Research</a>
          </li>
          <li>
            <a href="/contact/">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="evileye-holder-spacer"></div>
    <div class="evileye-holder">
      <img src="/images/evileye.svg" alt="Evil Eye" class="evileye" />
    </div>

    <div class="contact-box-out">
      <div class="contact-box-in">
        <p class="text-style-2-large">
          Questions? Want to learn more? Let's connect!
        </p>
        <div class="button-container">
          <a href="https://www.linkedin.com/in/defnededa/">
            <button class="linkedin-button">
              <p>LinkedIn</p>
              <svg
                viewBox="0 0 16 16"
                class="bi bi-linkedin"
                fill="currentColor"
                height="16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"
                ></path>
              </svg>
            </button>
          </a>
          <a href="mailto:deda@u.northwestern.edu">
            <button class="email-button">
              <p>Email</p>
              <svg
                viewBox="0 0 16 16"
                class="bi bi-envelope"
                fill="currentColor"
                height="16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 4a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2H2a2 2 0 01-2-2V4zm2-1a1 1 0 00-1 1v.217l7 4.2 7-4.2V4a1 1 0 00-1-1H2zm13 2.383l-6.293 3.77a1 1 0 01-1.414 0L1 5.383V12a1 1 0 001 1h12a1 1 0 001-1V5.383z"
                />
              </svg>
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="evileye-holder-2">
      <img src="/images/evileye.svg" alt="Evil Eye" class="evileye" />
    </div>

    <footer>
      <p>
        <span style="background-color: #f3f2fc"
          >Defne Deda Â© 2024 | deda@u.northwestern.edu</span
        >
